<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>NINSS Server Configuration</title>

    <link href="bootstrap\css\bootstrap.min.css" rel="stylesheet">

    <link href="dashboard.css" rel="stylesheet">
    <script type="text/javascript">
      function displayPlugins()
      {
        for(var i = 0; i < document.pluginList.length; i++)
          addPlugin(i+1, document.pluginList[i]);
      }
      function addPlugin(count, name)
      {
        var config = "?";
        for(var i = 0; i < document.configList.length; i++)
          if(document.configList[i].toLowerCase() == name.toLowerCase())
            config = document.configList[i];
        if(config == "?")
          document.getElementById('plugins').innerHTML += "<tr><td>"+count+"</td><td>"+name+"</td><td>"+config+"</td></tr>";
        else
          document.getElementById('plugins').innerHTML += "<tr><td>"+count+"</td><td>"+name+"</td><td><a href=\"Config.html?-?"+config+"\">"+config+"</a></td></tr>";
      }
    </script>
  </head>

  <body onload="loadConfigs( function() {loadPlugins(displayPlugins);} );">
