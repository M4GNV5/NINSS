<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>NINSS Server Configuration</title>

    <link href="bootstrap\css\bootstrap.min.css" rel="stylesheet">

    <link href="dashboard.css" rel="stylesheet">
  </head>

  <body onload="loadConfigs( function() {} );">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">NINSS Server</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="https://github.com/M4GV5/NINSS">Github</a></li>
            <li><a href="">Documentation</a></li>
            <li><a href="https://github.com/M4GV5/NINSS/issues">Help</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="index.html">Dashboard</a></li>
            <li  class="active"><a href="Console.html">Console</a></li>
            <li><a href="Plugins.html">Plugins</a></li>
            <li><a href="Configuration.html">Configuration</a></li>
          </ul>
          <ul class="nav nav-sidebar" id="configs">
            <li class="disabled"><a href="">Configuration Files</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="sub-header">Console</h2>
          <form class="form" role="form">
          <h3>Execute Command</h3>
            <div class="form-group">
              <input type="text" class="form-control" id="command" placeholder="Command">
              <p class="help-block">Documentation of all commands can be found <a href="http://minecraft.gamepedia.com/Commands">here</a>
            </div>
          </form>
          <button class="btn btn-success" onclick="jQuery.ajax('?command?'+getElementById('command').value); document.getElementById('command').value = ''">Send</button>
          <button class="btn btn-danger" onclick="document.getElementById('command').value = ''">Clear</button>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bootstrap\js\jquery.min.js"></script>
    <script src="bootstrap\js\bootstrap.min.js"></script>
    <script src="loader.js"></script>
    <!--<script src="./bootstrap/js/js/docs.min.js"></script>-->
  </body>
</html>
